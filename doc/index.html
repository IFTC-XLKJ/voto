<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Voto编辑器 - 文档</title>
    <style>
        .prev,
        .next,
        .back {
            width: fit-content;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #474744;
            padding: 10px;
            margin: 5px;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            color: cornflowerblue;
        }

        a {
            color: #0078d7;
            text-decoration: none;
            cursor: pointer;
        }

        img {
            margin: 15px;
            max-width: calc(100% - 30px);
            border-radius: 15px;
            -webkit-filter: drop-shadow(2px 2px 5px #474744);
            filter: drop-shadow(2px 2px 5px #474744);
        }

        p {
            margin: 10px 0;
        }
    </style>
    <script type="module" src="index.js"></script>
</head>

<body>
</body>

</html>

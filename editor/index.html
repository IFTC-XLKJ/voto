<!doctype html>
<html>

<head>
    <title>Voto编辑器 - 编辑器</title>
    <meta charset="utf-8">
    <script src="https://static2.pgaot.com/Assets/js/jquery-2.2.4.min.js"></script>
    <script src="https://static2.pgaot.com/Assets/js/sipg_jcokxlcsd9.js"></script>
    <script src="https://static2.pgaot.com/Assets/js.class/pgdbs.class.js"></script>
    <script
        src="https://shequ.pgaot.com/AdminPages/pages/Mysqldb/vip/pickduckDBJQ.8efbb73cc76b58f1e97c0faac2289f9b5cbcfc8eda08d3801958ddb27943f14e.js"></script>
    <script
        src="https://shequ.pgaot.com/AdminPages/pages/Mysqldb/vip/pickduckDBJQ.a6b2a4d6c02022e831626d31ab805a468a151b90d5161660485a73cc6e1ea902.js"></script>
    <script src="index.js"></script>
    <script src="toolbox.js"></script>
    <script src="customBlock.js"></script>
    <script src="blocks.js"></script>
    <script src="/Events.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="blocks.css">
    <link rel="stylesheet" href="project-view.css">
    <link rel="shortcut icon" href="/Voto.svg" type="image/svg+xml">
    <script src="/Console.js"></script>
    <script src="/Toast.class.js"></script>
    <link rel="stylesheet" href="/Toast.css">
    <script src="/crypto-js.min.js"></script>
</head>

<body>
    <script src="/blockly/package/blockly_compressed.js"></script>
    <script src="/blockly/package/blocks_compressed.js"></script>
    <script src="/blockly/package/javascript_compressed.js"></script>
    <script src="/blockly/package/msg/zh-hans.js"></script>
    <script>
        onload = function () {
            logo.addEventListener("click", function () {
                location.href = "../home"
            })
            logo.addEventListener("mouseover", function (e) {
                e.preventDefault();
                return 0;
            })
        }
    </script>
    <div id="app">
        <div id="nav">
            <div id="logo">
                <img src="/Voto.svg" alt="Voto">
            </div>
            <div id="file">文件</div>
        </div>
        <div id="fileList" data-file="false">
            <div id="addNew" class="MenuItem">新建</div>
            <div id="openProject" class="MenuItem">打开</div>
            <div id="backup" class="MenuItem">备份</div>
            <div id="Import" class="MenuItem">导入</div>
            <div id="Export" class="MenuItem">导出</div>
        </div>
    </div>
    <div id="main">
        <div id="previewMain">
            <div id="previewBody">
                <iframe id="preview"></iframe>
                <div id="previewFooter">
                    <button id="previewBtn" title="运行">
                        <svg t="1729317257862" class="icon run" data-icon="run" viewBox="0 0 1024 1024" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" p-id="4270" width="30" height="30">
                            <path data-icon="run"
                                d="M170.666667 128l2.133333 768c0 34.133333 36.266667 53.333333 64 34.133333l597.333333-384c25.6-17.066667 25.6-53.333333 0-70.4L234.666667 91.733333C206.933333 74.666667 170.666667 93.866667 170.666667 128z"
                                fill="#267AFF" p-id="4271"></path>
                        </svg>
                        <svg t="1729317409839" class="icon stop" data-icon="run" viewBox="0 0 1024 1024" version="1.1"
                            xmlns="http://www.w3.org/2000/svg" p-id="9735" width="30" height="30">
                            <path data-icon="run"
                                d="M608 744H392A72 72 0 0 1 320 672V456C320 416.256 352.256 384 392 384H608c39.744 0 72 32.256 72 72V672c0 39.744-32.256 72-72 72z"
                                fill="#E50017" p-id="9736"></path>
                            <path data-icon="run"
                                d="M250.048 138.048A141.696 141.696 0 0 0 108.48 279.68v524.032a141.696 141.696 0 0 0 141.568 141.568h524.032a141.696 141.696 0 0 0 141.568-141.568V279.68a141.696 141.696 0 0 0-141.568-141.568H250.048z m524.032 885.44H250.048a220.16 220.16 0 0 1-219.84-219.84V279.68A220.16 220.16 0 0 1 250.048 59.776h524.032a220.16 220.16 0 0 1 219.84 219.84v524.032a220.16 220.16 0 0 1-219.84 219.84z"
                                fill="#E50017" p-id="9737"></path>
                        </svg>
                    </button>
                    <div id="roleConfig">
                        <table>
                            <tr>
                                <td>
                                    <div class="roleConfigItem">
                                        <input type="text" id="roleName" placeholder="请输入角色名" value="-未选中角色-" />
                                    </div>
                                </td>
                                <td>
                                    <div class="roleConfigItem">
                                        <input type="number" id="roleX" placeholder="X坐标(%)" value="0" />
                                    </div>
                                </td>
                                <td>
                                    <div class="roleConfigItem">
                                        <input type="number" id="roleY" placeholder="Y坐标(%)" value="0" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="roleConfigItem">
                                        <input type="number" id="roleWidth" placeholder="宽度(%)" value="0" />
                                    </div>
                                </td>
                                <td>
                                    <div class="roleConfigItem">
                                        <input type="number" id="roleHeight" placeholder="高度(%)" value="0" />
                                    </div>
                                </td>
                                <td>
                                    <div class="roleConfigItem">
                                        <input type="number" id="roleScale" placeholder="大小(%)" value="0" />
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="blocklyDiv"></div>
        <div id="runMask" style="display: none;">
            <i class="gears"></i>
            <p class="text">正在运行，点击停止</p>
        </div>
    </div>
    <div id="csl"></div>
    <div id="dialogMask" class="hidden"></div>
</body>

</html>

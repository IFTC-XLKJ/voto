<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
<script>
    require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });
    require(['vs/editor/editor.main'], function () {
        var editor1 = monaco.editor.create(document.getElementById('container1'), {
            value: '// 在这里输入你的代码...\nconsole.log("Hello, world!")',
            language: 'javascript',
            theme: 'vs-dark',
            useShadows: true,
            useSmoothScrolling: true,
        });
        var editor2 = monaco.editor.create(document.getElementById('container2'), {
            language: 'javascript',
            theme: 'vs-dark',
            useShadows: true,
            useSmoothScrolling: true,
            readOnly: true,
        });
        editor1.onDidChangeModelContent((event) => {
            console.log(event);
            editor2.setValue(editor1.getValue());
        });
    });
</script>
<div id="container1" style="display:inline-block;width:800px;height:600px;border:1px solid grey"></div>
<div id="container2" style="display:inline-block;width:800px;height:600px;border:1px solid grey"></div>
